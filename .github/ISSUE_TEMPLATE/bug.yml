name: Bug
description: Documenting unexpected problem or behavior; to be used as a "work ticket" to resolve the bug
title: "[Bug]: "
type: bug
projects: ["INEOSDataScience/15"]
body:
  - type: markdown
    attributes:
      value: |
         Bug report to be used as a "work ticket" to resolve the bug
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug. Copy/pasta Team's chats, texts, etc.
      placeholder: A bug happened!
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Copy pasta any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
